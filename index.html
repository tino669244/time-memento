<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface Tino Andaina.js</title>
  <style>
    /* Style de base du body */
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* Canvas principal (animation de fond) */
    #graffitiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      z-index: 1;
    }

    /* Horloge PNG tournante (effet mécanique) */
    .horloge {
      position: fixed;
      top: 25px;
      right: 25px;
      width: 150px;
      height: 150px;
      z-index: 10;
      animation: rotation 10s linear infinite;
      transform-origin: center center;
      filter: drop-shadow(0 0 12px #00ffee);
    }

    @keyframes rotation {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Texte signature animée */
    .signature {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      font-weight: bold;
      color: #00ffee;
      text-shadow: 0 0 15px #00ffee, 0 0 30px #00ffee;
      animation: pulse 2s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: translateX(-50%) scale(1); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
    }
  </style>
</head>
<body>

  <!-- Canvas de fond -->
  <canvas id="graffitiCanvas"></canvas>

  <!-- Horloge PNG (ton horloge.png tokony ao amin root folder) -->
  <img src="horloge.png" alt="Horloge mécanique" class="horloge">

  <!-- Texte signature animé -->
  <div class="signature">Tino Andaina.js</div>

  <script>
    // Setup Canvas
    const canvas = document.getElementById('graffitiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    // Animation effet "particules cyan" mandihy
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      ctx.beginPath();
      ctx.arc(x, y, 1.5, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(0,255,255,0.5)";
      ctx.fill();

      requestAnimationFrame(draw);
    }

    draw();

    // Resize automatique
    window.addEventListener('resize', () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>

</body>
</html>
