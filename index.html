<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuineTime Off - Chronomètre de Vie</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>💀 RuineTime Off 💀</h1>
      <p>Entrez votre date de naissance pour découvrir votre <strong>date fatale</strong>.</p>
    </header>

    <!-- Input naissance -->
    <div class="input-section">
      <label for="birthdate">📅 Date de naissance :</label>
      <input type="date" id="birthdate">
      <button onclick="calculateDeathDate()">Voir ma date de mort</button>
    </div>

    <!-- Résultat (date de mort prédite) -->
    <div class="result" id="result"></div>

    <!-- Séparations des compteurs -->
    <div class="countdown-cards" id="countdown">
      <div class="card">
        <h2>🕒 Heures</h2>
        <p id="hours">0</p>
      </div>
      <div class="card">
        <h2>⏱️ Minutes</h2>
        <p id="minutes">0</p>
      </div>
      <div class="card">
        <h2>⏳ Secondes</h2>
        <p id="seconds">0</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
