<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>RuineTime Off - ChronomÃ¨tre de Vie</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('dark-bg.jpg') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .countdown {
      font-size: 2rem;
      margin-top: 20px;

    .time-box {
      display: inline-block;
      margin: 10px;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      min-width: 100px;
    }
    h1 { text-shadow: 0 0 10px red; }
  </style>

<body>
  <h1>ðŸ’€ RuineTime Off ðŸ’€</h1>
  <p>Entrez votre date de naissance et dÃ©couvrez votre date de mort prÃ©dite alÃ©atoire.</p>

  <input type="date" id="birthdate">
  <button onclick="calculateDeathDate()">Voir ma date de mort</button>

  <div id="result"></div>
  <div class="countdown" id="countdown"></div>

  <script>
    function calculateDeathDate() {
      const birthdate = document.getElementById("birthdate").value;
      if (!birthdate) {
        alert("Veuillez entrer votre date de naissance !");
        return;
      }

      // Base : date de naissance
      const birth = new Date(birthdate);

      // Lifespan alÃ©atoire (1 Ã  1000 ans)
      const lifespan = Math.floor(Math.random() * 1000) + 1;

      // Date de mort
      const deathDate = new Date(birth);
      deathDate.setFullYear(birth.getFullYear() + lifespan);

      document.getElementById("result").innerHTML =
        `ðŸª¦ Date prÃ©dite de votre mort : <strong>${deathDate.toDateString()}</strong>`;

      // Countdown dynamique
      setInterval(() => {
        const now = new Date().getTime();
        const distance = deathDate - now;

        if (distance < 0) {
          document.getElementById("countdown").innerHTML = "â˜ ï¸ Vous Ãªtes mort.";
          return;
        }

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);
        let milliseconds = Math.floor((distance % 1000) / 10);

        document.getElementById("countdown").innerHTML = `
          <div class="time-box">Jours<br>${days}</div>
          <div class="time-box">Heures<br>${hours}</div>
          <div class="time-box">Minutes<br>${minutes}</div>
          <div class="time-box">Secondes<br>${seconds}</div>
          <div class="time-box">Tierces<br>${milliseconds}</div>
        `;
      }, 50);
    }
  </script>
