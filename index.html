<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tino Andaina.js</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Tino Andaina.js</h1>

    <div class="chronometre-container">
      <div id="countdown" class="countdown">000d : 00h : 00m : 00s : 00</div>
      <p class="subtitle">Chronomètre de Vie</p>
      <div class="controls">
        <input type="date" id="birthdate">
        <button id="predictBtn">Predict</button>
        <button id="randomBtn">Random</button>
      </div>
      <p id="result"></p>
    </div>

    <div class="media-controls">
      <input type="file" id="fileInput" accept="audio/*">
      <button id="playBtn">▶ Play</button>
      <button id="pauseBtn">⏸ Pause</button>
      <button id="stopBtn">⏹ Stop</button>
      <label for="volumeSlider">Vol</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <!-- Effets visuels -->
  <img src="zombie.png" class="zombie" alt="Zombie">
  <img src="robot.png" class="robot" alt="Robot">
  <img src="horloge.png" class="horloge" alt="Horloge">
  <img src="gears.png" class="gears" alt="Gears">

  <script src="script.js"></script>
</body>
</html>
