<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ruine Time â€” Horloge & Audio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section id="top">
    <canvas id="bgCanvas" aria-hidden="true"></canvas>

    <div class="gears" aria-hidden="true">
      <div class="gear" id="gearA"></div>
      <div class="gear" id="gearB"></div>
      <div class="gear" id="gearC"></div>
    </div>

    <div class="robot-wrap">
      <img id="robotImg" src="robot.png" alt="robot">
    </div>

    <img id="horlogeImg" src="horloge.png" alt="horloge">

    <canvas id="handsCanvas" aria-hidden="true"></canvas>

    <img id="zombiePoster" src="zombie.png" alt="zombie">

    <div class="center-block">
      <div class="title">Tino Andaina.js</div>
      <div id="digitalClock">000d : 00h : 00m : 00s : 00</div>

      <div class="controls">
        <input id="birthdate" type="date" />
        <button id="predictBtn" class="btn">Predict</button>
        <button id="randomBtn" class="btn ghost">Random</button>
      </div>
      <div id="result" class="muted"></div>
    </div>
  </section>

  <section id="bottom">
    <div class="audio-controls">
      <input id="filePicker" type="file" accept="audio/*" class="file-picker" />
      <button id="playBtn" class="btn" disabled>Play</button>
      <button id="pauseBtn" class="btn" disabled>Pause</button>
      <label class="volLabel">Vol
        <input id="vol" type="range" min="0" max="1" step="0.01" value="0.7">
      </label>
    </div>
    <canvas id="audioViz"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
